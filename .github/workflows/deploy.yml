name: ðŸš€ Deploy website on push

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  ssh-deploy:
    name: ðŸš€ SSH Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ”‘ Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ðŸ“¡ Deploy via SSH
      run: |
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_SERVER }} >> ~/.ssh/known_hosts
        ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_SERVER }} "
          cd ${{ secrets.SSH_DESTINATION_PATH }} &&
          git config receive.denyCurrentBranch ignore &&
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git &&
          git fetch origin main &&
          git reset --hard origin/main &&
          git clean -fd
        "